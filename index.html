<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="pattern.ico/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="pattern.ico/favicon-16x16.png" sizes="16x16" />

    <title>Remember Pattern</title>
  </head>
  <body class="text-center">
    <h1 class="mt-4 mb-5">Remember Pattern</h1>

    <h4><button type="button" class="btn btn-dark" onclick="mulai();">Start</button></h4>

    <div class="container mt-5">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-6 pv">
          <div class="row justify-content-center pt-3">
            <div class="kotak col-md-3 preview border-end border-bottom border-dark"></div>
            <div class="kotak col-md-3 preview border-bottom border-dark"></div>
            <div class="kotak col-md-3 preview border-start border-bottom border-dark"></div>
          </div>
          <div class="row justify-content-center">
            <div class="kotak col-md-3 preview border-top border-end border-bottom border-dark"></div>
            <div class="kotak col-md-3 preview border border-dark"></div>
            <div class="kotak col-md-3 preview border-top border-start border-bottom border-dark"></div>
          </div>
          <div class="row justify-content-center">
            <div class="kotak col-md-3 preview border-top border-end border-dark"></div>
            <div class="kotak col-md-3 preview border-top border-dark"></div>
            <div class="kotak col-md-3 preview border-top border-start border-dark"></div>
          </div>
        </div>
        <div class="col-md-5 act">
          <div class="row justify-content-center">
            <div class="kotak col-md-3 action"></div>
            <div class="kotak col-md-3 action"></div>
            <div class="kotak col-md-3 action"></div>
          </div>
          <div class="row justify-content-center">
            <div class="kotak col-md-3 action"></div>
            <div class="kotak col-md-3 action"></div>
            <div class="kotak col-md-3 action"></div>
          </div>
          <div class="row justify-content-center">
            <div class="kotak col-md-3 action"></div>
            <div class="kotak col-md-3 action"></div>
            <div class="kotak col-md-3 action"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="script.js"></script>
  </body>
</html>
